site_name: Quafu-Docs
plugins:
  - mkdocstrings
  - search:
      lang: en
      separator: '[\s\-\.]' 

theme: readthedocs
extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  
markdown_extensions:
  - mdx_math:
      enable_dollar_delimiter: True