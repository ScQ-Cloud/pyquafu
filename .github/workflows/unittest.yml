name: Unit test
on:
  push:
  pull_request:
    branches: ['main']
jobs:
  unnittest:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.10'

      - name: Install dependency
        run: python -m pip install -r requirements.txt && python -m pip install pytest

      - name: Run unit test
        run: python -m pip install . && pytest tests/
